{% extends 'layout.html' %}

{% block body %}
  <div class="jumbotron text-center">
    <h1>Eshopping and Cab booking platform</h1>
    <p class="lead">Please register if you are a new user or login if already registered</p>
    {% if session.logged_in == NULL %}
      <a href="/register" class="btn btn-primary btn-lg">Register</a>
      <a href="/login" class="btn btn-success btn-lg">Login</a>
    {% endif %}
  </div>
{% endblock %}
